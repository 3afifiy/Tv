<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TV Final</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #111; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        } 

        #tv {
            background: #000;
            margin: 5% 20%;
            padding: 2%;
            border-radius: 40px;
        }

        #playerWrapper { 
            position: relative; 
            width: 100%; 
            max-width: 1080px; 
            height: 500px; 
            padding-bottom: 30%; /* 16:9 Aspect Ratio */
            margin: 0px auto ; 
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            border-radius: 20px;

        }
        #player { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border-radius: 20px;
        }
        #overlay { 
            position: absolute; 
            top:0x;
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: transparent; 
            z-index: 1; 
        }
        #blackScreen { 
            display: none; 
            width: 100%; 
            max-width: 1080px; 
            height: 500px; 
            padding-bottom: 30%; 
            margin: 0px auto ; 
            background-image: url('https://i.pinimg.com/originals/4e/c7/6a/4ec76afdc86c0da3abd1018b79238b62.gif'); 
            background-size: cover; 
            background-position: center;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            border-radius: 20px;
        }
        /* Remote Control Buttons */
        .remote-control {
            display: block;
            padding: 2%;
            padding-bottom: 0;  
        
        }
        .button {
            background-color: #000;
            color: #aaa;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 2px #333;
            border: 1px solid #333;
            outline: none;
        }
        .button:active {
            box-shadow: 0 2px #222; 
            color: #eee;
            transform: translateY(3px);
        }

      /*  .clear {
            clear: both;
        }*/
        
        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .button {
                width: 50px;
                height: 50px;
                font-size: 20px;
                margin: 5px;
            }
            #playerWrapper, #blackScreen {
                padding-bottom: 56.25%;
            }
        }
    </style>
</head>
<body>
    <div id="tv">
        <div id="playerWrapper">
            <div id="player"></div>
            <div id="overlay"></div>
        </div>

        <div id="blackScreen"></div>

        <!-- Remote Control Buttons -->
        <div class="remote-control">
            <button class="button" id="powerButton">‚èª</button>
            
            <button class="button" id="prevButton"><<</button>
            <button class="button" id="nextButton">>></button>
            
            <button class="button" id="volDownButton">-</button>
            <button class="button" id="volUpButton">+</button>
        </div>
        <div class="clear"></div>
    </div>

    <script>
        let player;
        let isMuted = false;
        let isPowerOn = true;
        let lastDownArrowTime = 0;
        let randomSeekDone = false;
        let playlistSize = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    'controls': 0,
                    'disablekb': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'autoplay': 1,
                    'iv_load_policy': 3,
                    'fs': 0,
                    'listType': 'playlist',
                    'list': 'PLOeF-VH5OmxYm3CGTRkxgsEFvdeLRi09B'  // Your playlist ID here
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playlistSize = player.getPlaylist().length;

            if (playlistSize > 0) {
                jumpToRandomVideo();  
            }

            const overlay = document.getElementById('overlay');
            overlay.addEventListener('click', function(event) {
                event.stopPropagation();
                if (player.getPlayerState() === YT.PlayerState.PAUSED) {
                    player.playVideo();
                }
            });

            // Add keyboard event listener
            document.addEventListener('keydown', handleKeyPress);

            // Add event listeners for buttons
            document.getElementById('nextButton').addEventListener('click', jumpToRandomVideo);
            document.getElementById('prevButton').addEventListener('click', jumpToRandomVideo);
            document.getElementById('volUpButton').addEventListener('click', function() {
                changeVolume(10);
            });
            document.getElementById('volDownButton').addEventListener('click', function() {
                changeVolume(-10);
            });
            document.getElementById('powerButton').addEventListener('click', togglePower);
        }

        function getRandomTimestamp(duration) {
            const minTime = duration * 0.05; // 5% into the video
            const maxTime = duration * 0.95; // 95% of the video length
            return Math.floor(Math.random() * (maxTime - minTime) + minTime);
        }

        function jumpToRandomVideo() {
            if (!isPowerOn) return;
            randomSeekDone = false;
            const randomIndex = Math.floor(Math.random() * playlistSize);
            player.loadPlaylist({
                list: 'PLOeF-VH5OmxYm3CGTRkxgsEFvdeLRi09B',
                index: randomIndex
            });
            player.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                jumpToRandomVideo();
            } else if (event.data === YT.PlayerState.PLAYING && !randomSeekDone) {
                const duration = player.getDuration();
                const randomTime = getRandomTimestamp(duration);
                player.seekTo(randomTime, true);
                randomSeekDone = true;
            }
        }

        function toggleMute() {
            if (isMuted) {
                player.unMute();
                isMuted = false;
            } else {
                player.mute();
                isMuted = true;
            }
        }

        function changeVolume(delta) {
            const currentVolume = player.getVolume();
            const newVolume = Math.max(0, Math.min(100, currentVolume + delta));
            player.setVolume(newVolume);
        }

        function togglePower() {
            const playerWrapper = document.getElementById('playerWrapper');
            const blackScreen = document.getElementById('blackScreen');
            if (isPowerOn) {
                player.pauseVideo();
                playerWrapper.style.display = 'none';
                blackScreen.style.display = 'block';
                isPowerOn = false;
            } else {
                playerWrapper.style.display = 'block';
                blackScreen.style.display = 'none';
                player.playVideo();
                isPowerOn = true;
            }
        }

        function handleKeyPress(event) {
            switch(event.key) {
                case 'ArrowRight':
                    jumpToRandomVideo();
                    break;
                case 'ArrowLeft':
                    jumpToRandomVideo();
                    break;
                case 'ArrowUp':
                    changeVolume(10);
                    break;
                case 'ArrowDown':
                    const now = Date.now();
                    if (now - lastDownArrowTime < 300) {
                        toggleMute();
                    } else {
                        changeVolume(-10);
                    }
                    lastDownArrowTime = now;
                    break;
                case ' ':
                    togglePower();
                    break;
            }
        }
    </script>
</body>
</html>
